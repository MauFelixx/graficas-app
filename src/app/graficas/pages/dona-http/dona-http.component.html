<h1>Redes sociales más usadas</h1>
<hr>

<div class="alert alert-info" *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica">
  Cargando Data....
</div>

<div class="row">
  <div class="col-md-9">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType">
        </canvas>
      </div>
    </ng-template>

    <span class="float-end text-primary">
      Información en billones usuarios
    </span>

  </div>
</div>
